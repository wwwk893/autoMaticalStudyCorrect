name: auto_matical_study_correct
description: Minimal prototype for the automatic homework grading app.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.1.0
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1
  dio: ^5.7.0
  intl: ^0.19.0
  web_socket_channel: ^3.0.0
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
